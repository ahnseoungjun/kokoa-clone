<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Opens</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="open.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/yp.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">YPbooks</h4>
              <h6 class="user-component__subtitle">
                Here is New Book News!! Come on!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:44</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="open2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kyobo.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">KyoBobooks</h4>
              <h6 class="user-component__subtitle">
                New article is here. Come and look at it.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/ala.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Aladin</h4>
            <h6 class="user-component__subtitle">..</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">8.13</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/yes24.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yes24</h4>
            <h6 class="user-component__subtitle">Delivery is complete.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">8.13</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="BookStore.html"
            ><i class="fa-regular fa-bookmark fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-solid fa-book-open fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/868cf2c352.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
